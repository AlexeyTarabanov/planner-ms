
server.port=8888
spring.application.name=github-config-server

# доступ к git репозиторию
spring.cloud.config.server.git.uri=https://github.com/AlexeyTarabanov/property-test.git

# клонировать удаленный git репозиторий в локльный git (чтобы не делать это вручную)
